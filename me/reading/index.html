---
layout: default
name: Reading
title: Reading
colors: ['red','blue']
---
<h1>Readings so far :)</h1>
<div class="reading">
	{% for book in site.books %}
	<article class="book">
		<div class="name">
      {{ book.name }} 
      {% if book.completed_date %}
        < {{book.completed_date}} >
      {% endif %}
    </div>
		<div class="book__content">
      <div class="book__image">
        <img src="/assets/images/books/{{book.thumb}}.jpeg" width="200" alt="">    
        <div class="author">by {{ book.author}}</div>
      </div> 
      <div class="book__notes">
        {% if book.notes %}
        <h4 class="heading"> Notes </h4>
        <p>
          {{book.notes}}
        </p>
        {% endif %}
      </div>
    </div>
		
	</article>
	{% endfor %}
</div>
