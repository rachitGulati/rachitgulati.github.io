layout: default
name: Flash Cards
title: Flash Cards
---

{% for quiz in site.quiz %}
<div class="flip-card">
  <div class="flip-front">
    <p>{{quiz.question}}</p>
  </div>
  <div class="flip-back">
    <p>
      {{ quiz.answer }}
      <br>
      <a href="{{ quiz.link }}"> More Detail</a>
    </p>
  </div>
</div>
{% endfor %}
<script>
  window.addEventListener('load', function(){
    var flip_cards = document.querySelectorAll('.flip-card');
    for (var i = 0; i < flip_cards.length; i++) {
      flip_cards[i].addEventListener('click', function(){
        this.classList.toggle('flipped');
      });
    }
  }, false )
</script>
