---
layout: default
name: blog
title: Blog
---
{% for post in site.posts %}
<article class="list-item">
	<p class="post-title">
		{% if post.category contains 'medium' %}
		<a class="post-link" href="{{ post.baseurl }}">{{ post.title }}</a>
        {% else if %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {% endif %}
	</p>
	<div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
</article>
{% endfor %}
