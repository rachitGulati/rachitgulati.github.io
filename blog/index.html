---
layout: default
name: blog
title: Blog
---
{% for post in site.posts %}
{% if post.category contains 'published' %}
<article class="list-item">
	<p class="post-title">
		<a href="{{ post.url }}">{{ post.title }}</a>
	</p>
	<div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
</article>
{% endif %}
{% endfor %}
